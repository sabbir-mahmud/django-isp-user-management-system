{% extends 'core/base.html' %}
{% block title %}Commission Details Update{% endblock title %}
{% block content %}
<section>
    <div class="container-fluid">
        <div class="form-title">
            <h3>Update Details: </h3>
        </div>
        <div class="form-wrapper">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-left">
                    {{form.upsteam_deal.label_tag}}
                    {{form.upsteam_deal}}
                    {{form.upsteam_deal.errors}}
                </div>
                <input class="btn btn-primary sub-btn" type="submit" value="Save">
            </form>
        </div>
    </div>
</section>

{% endblock %}
